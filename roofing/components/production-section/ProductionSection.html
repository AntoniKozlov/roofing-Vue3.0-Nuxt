<div id="production">
    <div class="centered ourProduction"><u>Продукция</u></div>
    <div class="centered">
        <div class="gallery-image display">
            <div class="img-box cursorPointer fade-in" v-for="item in productionList">
                <img alt="" v-lazy="item.src"/>
                <div class="transparent-box">
                    <div class="caption">
                        <p>{{item.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="centered ourProduction"><u>Сопутствующие товары</u></div>
    <carousel 
        :items-to-show="sliderValue" 
        :autoplay="5000" 
        :mouseDrag="true" 
        :touchDrag="true"
        :wrap-around="true"
        :i18n="{
            'iconArrowRight': 'Следующий слайд',
            'iconArrowLeft': 'Предыдущий слайд',
        }"
    >
        <slide 
            v-for="(elem, index) in relatedProducts" 
            :key="index" 
            class="sliderStyle"
        >
            <div class="img-section-related centered cont">
                <img
                    :id="'img'+index"
                    class="marginAuto"
                    height="300"
                    width="350"
                    v-lazy="elem.src"
                    :alt="index"
                >
                <div class="content">
                    <p>{{elem.name}}</p>
                </div>
            </div>
        </slide>
    
        <template #addons>
          <navigation />
          <pagination />
        </template>
    </carousel>
</div>
