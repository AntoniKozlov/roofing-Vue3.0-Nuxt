<div id="services" ref="services" class="container-fluid">
    <div class="centered ourServices"><u>Наши услуги</u></div>
    <div class="img-section fade-in" v-for="(service, index) of servicesList" :class="{'row-reverse': index % 2 !== 0}">
        <img v-lazy="service.src" alt=""/>
        <div class="img-data">
            <h5 class="textCenter">{{service.description}}</h5>
        </div>
    </div>
</div>
